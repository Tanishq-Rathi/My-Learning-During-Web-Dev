    <title>Document</title>
</head>
<style>
    table,tr,td,th{
        border: 2px black solid;
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>300</td>
            </tr>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>600</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
